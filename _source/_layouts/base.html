<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">

    <script>
      document.documentElement.classList.add('js');
      // Clear any old theme preferences from Grease
      localStorage.removeItem('theme');
      localStorage.removeItem('mode');
    </script>

    <title>{% if title %}{{ title | escape }} | {% endif %}{{ site.title | escape }}</title>

    <meta name="description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- if noindex -%}
    <meta name="robots" content="noindex, nofollow">
    {%- endif -%}

    {%- if canonical -%}
    <link rel="canonical" href="{{ canonical }}">
    {%- else -%}
    <link rel="canonical" href="{{ site.baseUrl }}{{ page.url }}">
    {%- endif -%}

    <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/assets/images/icons/favicon.svg">
    <link rel="mask-icon" href="/assets/images/icons/favicon.svg" color="#000000">
    <link rel="apple-touch-icon" href="/assets/images/icons/favicon-196x196.png">
    <link rel="expect" href="#header" blocking="render" />

    <style>
      {% getBundle "css" %}
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css" media="all">
    {%- if stylesheet -%}
    {%- for sheet in stylesheet -%}
    <link rel="stylesheet" href="{{ sheet }}" media="all">
    {%- endfor -%}
    {%- endif -%}

    <script src="/assets/js/app.js" type="module"></script>
    {%- if javascript -%}
    {%- for script in javascript -%}
    <script src="{{ script }}" type="module"></script>
    {%- endfor -%}
    {%- endif -%}
  </head>

  <body {% if class %} class="{{ class }}"{% endif %}>
    <animate-on-scroll>
      {{ content }}
    </animate-on-scroll>
  </body>

</html>
