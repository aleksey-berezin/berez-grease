# CloudCannon Configuration for Grease
# https://cloudcannon.com/documentation/articles/setting-global-configuration/

# Source and output paths
source: _source
output: _site

# Build configuration
paths:
  data: _data
  layouts: _layouts
  includes: _includes

# Collections - editable content groups
collections_config:
  docs:
    path: docs/instructions
    output: false
    name: Documentation
    icon: book
    description: Documentation pages
    schemas:
      default:
        path: .cloudcannon/schemas/doc.md
    _enabled_editors:
      - content
      - data
    add_options:
      - name: Add Documentation Page
        schema: default

  snippets:
    path: docs/snippets
    output: false
    name: Code Snippets
    icon: code
    description: Code snippet examples
    _enabled_editors:
      - content
      - data

  pages:
    path: ""
    glob:
      - "*.html"
      - "*.md"
      - "!docs/**"
    name: Pages
    icon: wysiwyg
    _enabled_editors:
      - visual
      - content
      - data

# Data files that can be edited
data_config:
  site:
    path: _data/site.json
    name: Site Settings
    icon: settings

  docs:
    path: docs/docs.json
    name: Documentation Config

# File handling
file_config:
  - path: assets/images
    glob: "**/*.{png,jpg,jpeg,gif,svg,webp}"

# Editor configuration
_editables:
  content:
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    code: true
    blockquote: true
    horizontalrule: true
    image: true
    table: true

# Inputs (custom field types)
_inputs:
  title:
    type: text
    label: Page Title
  description:
    type: textarea
    label: Description
  baseUrl:
    type: url
    label: Site URL
    comment: Your production URL (e.g. https://example.com) - used for canonical URLs and sitemap
  tags:
    type: multiselect
    options:
      values:
        - docs
        - page

# Build hooks
timezone: Etc/UTC

